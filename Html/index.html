<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reproductor</title>
		<link rel="stylesheet" type="text/css" href="../Style/style.css">
	</head>
	<body>

		<div class="content">
			<div class="text">
				<h1 class="information">Bienvenido a mi reproductor</h1>
			</div>
			<div class="buttons">
				<div class="principalButtons">
					<button class="songButton prev"></button>
					<button class="songButton play"></button>
					<button class="songButton next"></button>				
				</div>
				<div class="secondaryButtons">
					<button class="volumeLine mute"></button>
					<button class="volumeLine volumeDown"></button>
					<button class="volumeLine volumeUp"></button>
					<button class="volumeLine randomButton"></button>					
				</div>
				<div class="soundIndicator">
					<div class="colorSignal"></div>
				</div>	
			</div>
			<audio controls><source type="audio/mpeg"></audio>	
		</div>

		<script type="text/javascript" src="../Script/main.js"></script>
	</body>
</html>

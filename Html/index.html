<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reproductor</title>
		<link rel="stylesheet" type="text/css" href="../Style/style.css">
	</head>
	<body>

		<div class="content">
			<div class="buttons">
				<div class="principalButtons">
					<button class="songButton prev"></button>
					<button class="songButton play"></button>
					<button class="songButton next"></button>				
				</div>
				<div class="secondaryButtons">
					<button class="volumeButton mute"></button>
					<button class="volumeButton volumeDown"></button>
					<button class="volumeButton volumeUp"></button>					
				</div>
			</div>
			<div class="text">
				<p class="information">Bienvenido a mi reproductor</p>
			</div>
			<audio controls><source type="audio/mpeg"></audio>	
		</div>

		<script type="text/javascript" src="../Script/main.js"></script>
	</body>
</html>
